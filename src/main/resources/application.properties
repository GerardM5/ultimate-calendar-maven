spring.application.name=ultimate-calendar-maven
# ============================================
# App Info
# ============================================
server.port=${PORT:8081}

# ============================================
# Database Configuration
# ============================================
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/app_db}
spring.datasource.username=${DB_USERNAME:admin}
spring.datasource.password=${DB_PASSWORD:admin}
spring.datasource.driver-class-name=org.postgresql.Driver

# ============================================
# JPA / Hibernate
# ============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.open-in-view=false

# ============================================
# Connection Pool
# ============================================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2

# ============================================
# Logging
# ============================================
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ============================================
# Management / Actuator
# ============================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always


server.forward-headers-strategy=framework


# ============================================
# Timezone Configuration
# ============================================
business.timezone=Europe/Madrid

# ============================================
# SendGrid (email)
# ============================================
sendgrid.api-key=${SENDGRID_API_KEY}
sendgrid.from-email=${SENDGRID_FROM_EMAIL:no-reply@gerardmartinez.es}
sendgrid.from-name=${SENDGRID_FROM_NAME:Ultimate Calendar}

# ============================================
# App Base URL (used in email links)
# ============================================
app.base-url=${APP_BASE_URL:http://localhost:8081}
